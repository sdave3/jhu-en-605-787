<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container">
     <h1>Lunch Checker</h1>
      <div ng-controller="LunchCheckController">
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchMenu" style="{{tooMuchMsgColorStyle}} {{tooMuchMsgColor}};">
             <p>i.e. empty items such as , , are not considered towrds count</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="tooMuch();">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{tooMuchMsgColor}};">
           {{tooMuchMsg}}
         </div>
      </div>
   </div>

</body>
</html>
